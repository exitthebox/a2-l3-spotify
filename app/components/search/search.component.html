<h1>Need Music?</h1>
<p class="lead">The heart is a bloom. Tonight. The traffic is stuck. Shoots up through the stony ground. Sadie said she couldn't work out. We get to share it.</p>

<form>
	<div class="form-group">
		<input type="text" class="form-control" name="searchStr" placeholder="Search Artists..." [(ngModel)]="searchStr" (keyup)="searchMusic()">

	</div>

</form>

<div *ngIf="searchRes">
	<div *ngFor="let artist of searchRes">
		<div class="row">
			<div class="col-md-12">
				<div class="search-res well">
					<h4><a routerLink="/artist/{{artist.id}}">{{artist.name}}</a></h4>
					<div>
						<strong>Genres:<br></strong>
						<span *ngFor="let genre of artist.genres">{{genre}}<br></span>
					</div>

				</div>

			</div>

		</div>
	</div>

</div>
